<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DataFactory Marketplace</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/logo.png" alt="DataFactory Logo" class="logo" />
      <h1>DataFactory Marketplace</h1>
      <div id="user-info"></div>
    </header>

    <main>
      <section id="login-section">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
      </section>

      <section id="product-list" class="hidden">
        <h2>Available Data Products</h2>
        <div id="products-container" class="grid"></div>
      </section>

      <section id="cart" class="hidden">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
      </section>

      <section id="upload-section" class="hidden">
        <h2>Upload Excel File</h2>
        <input type="file" id="excel-file" accept=".xlsx" />
      </section>

      <section id="chatbot" class="hidden">
        <h2>Support Chatbot</h2>
        <div id="chat-window"></div>
        <input type="text" id="chat-input" placeholder="Ask something..." />
        <button onclick="sendChat()">Send</button>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 DataFactory. All rights reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
